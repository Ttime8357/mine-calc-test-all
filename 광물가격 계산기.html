<h2>광물 가격 계산기</h2>

<script>
var price;
var blockcount;
var multiply;
var input;
var result;

    input = prompt ("광물 1개의 가격을 입력하세요");
    price=parseInt(input);
    input = prompt ("광물의 개수를 입력하세요(블럭이 아닌 광물의 개수)");
    blockcount = parseInt(input);
    input = prompt ("설정할 배율을 입력하세요(적용하지 않으려면 1을 입력해주세요)");
    multiply = parseInt(input);

    result = (price*blockcount*multiply); 
    alert("계산한 가격은 "+(result)+"원 입니다");

    document.write("당신이 계산항 광물의 총 가격은 "+ result +"원 입니다");


</script>


 </body>
